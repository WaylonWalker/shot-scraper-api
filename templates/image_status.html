{% if image_ready %}
<img src="{{ image_url }}" alt="Screenshot" class="bg-zinc-900 mx-auto my-8" height="{{ scaled_height }}" width="{{ scaled_width }}" />
{% else %}
<div hx-get="{{ request.url }}" hx-trigger="every 5s" class="flex flex-col items-center justify-center p-8">
    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
    <span class="ml-2">Generating image...</span>
</div>
{% endif %}
